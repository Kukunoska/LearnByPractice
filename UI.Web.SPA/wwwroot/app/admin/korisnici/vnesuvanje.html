<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>{{ vm.novZapis ? "Внесување на нов корисник" : "Менување на податоци за корисник" }}</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <form name="korisnikForm">
                            <div class="form-group">
                                <label for="username">Корисничко име</label>
                                <input ng-model="vm.korisnik.username" id="username" maxlength="255" required class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="ime">Име</label>
                                <input ng-model="vm.korisnik.ime" id="ime" maxlength="255" required class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="prezime">Презиме</label>
                                <input ng-model="vm.korisnik.prezime" id="prezime" maxlength="255" required class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="емаил">Е-пошта</label>
                                <input ng-model="vm.korisnik.email" id="email" maxlength="255" required class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="administrator">Администратор</label>
                                <input ng-model="vm.korisnik.administartor" id="administrator" maxlength="16" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="mentor">Ментор</label>
                                <input ng-model="vm.korisnik.mentor" id="mentor" maxlength="16" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="student">Студент</label>
                                <input ng-model="vm.korisnik.student" id="student" maxlength="16" class="form-control" />
                            </div>
                            <button class="btn btn-success" ng-click="vm.zapishi()" ng-disabled="korisnikForm.$invalid">Запиши</button><button class="btn btn-danger pull-right" ng-click="vm.otkazhiSe()">Откажи се</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">

            </div>
        </div>
    </div>
</div>
