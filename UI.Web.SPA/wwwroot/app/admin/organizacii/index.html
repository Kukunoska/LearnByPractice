<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Организации</h2>
            </div>
            <div class="panel-body">
                <a ui-sref="admin.organizacii.vnesuvanje({id: 0})"><i class="fa fa-plus"></i>&nbsp;Додај нова организација</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                ИД
                            </th>
                            <th>
                                Име
                            </th>
                            <th>
                                Адреса
                            </th>
                            <th>
                                Контакт телефон
                            </th>
                            <th>
                                Интернет страна
                            </th>
                            <th>
                                Вид
                            </th>
                            <th>
                                Акција
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="organizacija in vm.siteOrganizacii track by organizacija.id">
                            <td>
                                {{organizacija.id}}
                            </td>
                            <td>
                                <a ui-sref="admin.organizacii.vnesuvanje({id: organizacija.id})" title="Измени податоци">{{organizacija.ime}}</a>
                            </td>
                            <td>
                                {{organizacija.adresa}}
                            </td>
                            <td>
                                {{organizacija.kontaktTelefon}}
                            </td>
                            <td>
                                <a ng-href="{{organizacija.vebStrana}}" target="_blank">{{organizacija.vebStrana}}</a>

                            </td>
                            <td>
                                {{organizacija.vidOrganizacija.ime}}
                            </td>
                            <td class="text-center">
                                <a title="Избриши" href="javascript:;" ng-click="vm.izbrishi(organizacija)"><i class="fa fa-lg fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</div>
