<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>{{ vm.novZapis ? "Внесување на нова технологија" : "Менување на податоци за технологија" }}</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <form name="tehnologijaForm">
                            <div class="form-group">
                                <label for="ime">Име</label>
                                <input ng-model="vm.tehnologija.ime" id="ime" maxlength="255" required class="form-control" />
                            </div>
                           
                            <div class="form-group">
                                <label for="oblastIme">Област</label>
                                <select class="form-control" ng-model="vm.tehnologija.oblast.id" required id="oblastIme"
                                        ng-options="option.id as option.ime for option in vm.siteOblasti"></select>
                            </div>
                            
                            <button class="btn btn-success" ng-click="vm.zapishi()" ng-disabled="tehnologijaForm.$invalid">Запиши</button><button class="btn btn-danger pull-right" ng-click="vm.otkazhiSe()">Откажи се</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-footer">

            </div>
        </div>
    </div>
</div>
