<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Предмети</h2>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                ИД
                            </th>
                            <th>
                                Шифра
                            </th>
                            <th>
                                Име
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="predmet in vm.sitePredmeti track by predmet.id">
                            <td>
                                {{predmet.id}}
                            </td>
                            <td>
                                {{predmet.shifraNaPredmet}}
                            </td>
                            <td>
                                {{predmet.ime}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</div>
