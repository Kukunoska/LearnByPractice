<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Предмети</h2>
            </div>
            <div class="panel-body">
                <a ui-sref="admin.predmeti.vnesuvanje({id: 0})"><i class="fa fa-plus"></i>&nbsp;Додај нов предмет</a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                ИД
                            </th>
                            <th>
                                Шифра
                            </th>
                            <th>
                                Име
                            </th>
                            <th>
                                Акција
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="predmet in vm.sitePredmeti track by predmet.id">
                            <td>
                                {{predmet.id}}
                            </td>
                            <td>
                                {{predmet.shifraNaPredmet}}
                            </td>
                            <td>
                                <a ui-sref="admin.predmeti.vnesuvanje({id: predmet.id})" title="Измени податоци">{{predmet.ime}}</a>
                            </td>
                            <td class="text-center">
                                <a title="Избриши" href="javascript:;" ng-click="vm.izbrishi(predmet)"><i class="fa fa-lg fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</div>
